{% extends 'base/index.html' %}
{% load static %}

{% block body %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Profile</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <form id="profileForm" method="post" action="{% url 'edit_profile' %}">
                                {% csrf_token %}
                                <!-- Non-editable fields -->
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" readonly value="{{ user.email }}">
                                </div>
                                <div class="form-group">
                                    <label>Account Type</label>
                                    <input type="text" class="form-control" name="account_type" readonly value="{{ user.account_type }}">
                                </div>

                                <!-- Editable profile information fields -->
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control profile-info" name="full_name" readonly value="{{ user.full_name }}">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="number" class="form-control profile-info" name="age" readonly value="{{ user.age }}">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control profile-info" name="gender" disabled>
                                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                                        <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Weight (kg)</label>
                                    <input type="number" class="form-control profile-info" name="weight" readonly value="{{ user.weight }}">
                                </div>
                                <div class="form-group">
                                    <label>Height (cm)</label>
                                    <input type="number" class="form-control profile-info" name="height" readonly value="{{ user.height }}">
                                </div>
                                <div class="form-group">
                                    <label>Dietary Restrictions</label>
                                    <textarea class="form-control profile-info" name="dietary_restrictions" rows="3" readonly> {{ user.dietary_restrictions }} </textarea>
                                </div>
                            </form>
                            <div class="d-flex justify-content-end">
                                <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#editProfileBtn').click(function() {
        var isEditing = $(this).text() === "Edit Profile";
        if (isEditing) {
            // Change to "Save Changes" mode, enable fields
            $(this).text('Save Changes').removeClass('btn-primary').addClass('btn-success');
            $('.profile-info').each(function() {
                $(this).prop('readonly', false);
                $(this).prop('disabled', false);
            });
        } else {
            // Submit the form
            $('#profileForm').submit();
        }
    });

    // Optional: If you're handling the form submission via AJAX, you can include AJAX call here
    // and on success, toggle back the button to "Edit Profile" and disable the fields again.
});
</script>
{% endblock body %}
