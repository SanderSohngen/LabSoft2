{% extends 'base/index.html' %}
{% load static %}

{% block body %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"> Perfil </h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" id="profileImage"
                                    src="../../dist/img/user4-128x128.jpg"
                                    alt="User profile picture">
                            </div>

                            <form id="patientForm">
                                <!-- Non-editable fields -->
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" readonly value="{{ user.email }}">
                                </div>
                                <div class="form-group">
                                    <label>Account Type</label>
                                    <input type="text" class="form-control" name="account_type" readonly value="{{ user.account_type }}">
                                </div>

                                <!-- Editable profile information fields -->
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control profile-info" name="name" readonly value = "{{ user.full_name }}">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="number" class="form-control profile-info" name="age" readonly value = "{{ user.age }}">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control profile-info" name="gender" disabled>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Weight (kg)</label>
                                    <input type="number" class="form-control profile-info" name="weight" readonly value = "{{ user.weight }}">
                                </div>
                                <div class="form-group">
                                    <label>Height (cm)</label>
                                    <input type="number" class="form-control profile-info" name="height" readonly value = "{{ user.height }}">
                                </div>
                                <div class="form-group">
                                    <label>Dietary Restrictions</label>
                                    <textarea class="form-control profile-info" name="dietary_restrictions" rows="3" readonly value = "{{ user.dietary_restrictions }}" ></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="profileImageUpload">Profile Image</label>
                                    <input type="file" id="profileImageUpload" class="form-control-file profile-info" name="profile_image" disabled>
                                </div>
                            </form>
                            <button id="editProfileBtn" class="btn btn-primary" style="position: absolute; bottom: 10px; right: 10px;"><b>Edit Profile</b></button>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#editProfileBtn').click(function() {
        if ($(this).hasClass('editing')) {
            // Confirm mode
            $(this).html('<b>Edit Profile</b>').removeClass('editing btn-success').addClass('btn-primary');
            $('.profile-info').prop('readonly', true).prop('disabled', true);
            // Here, submit the form data to the server and handle response
        } else {
            // Edit mode
            $(this).html('<b>Confirm</b>').removeClass('btn-primary').addClass('editing btn-success');
            $('.profile-info').prop('readonly', false).prop('disabled', false);
            $('select.profile-info, input[type="file"].profile-info').prop('disabled', false);
        }
    });

    // Optionally, handle image preview on file select
    $('#profileImageUpload').change(function(event) {
        if (event.target.files && event.target.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#profileImage').attr('src', e.target.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    });
});
</script>
{% endblock body %}
